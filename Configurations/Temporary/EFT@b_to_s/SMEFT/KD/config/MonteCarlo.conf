######################################################
###        Config file for MonteCarlo run.         ###
######################################################
## Number of chains
NChains                    			0
## Max iterations in prerun
PrerunMaxIter              			5000
## Analysis iterations
Iterations                 			15000
## Write Markov Chain
WriteChain                 			false
## Use a particular seed
#Seed		                        	0
#
## Find mode with Minuit 
FindModeWithMinuit         			false
## Calculate the evidence (total normalization) Options: false or LME or MC 
CalculateNormalization     			false
## Number of minimum iterations for the computation of normalization using the "MC" method
NIterationNormalizationMC  			100000 
## Print all marginalized plots
PrintAllMarginalized       			true
## Print correlation matrix
PrintCorrelationMatrix     			false
## Print knowledge update plots
PrintKnowledgeUpdatePlots  			false
## Print parameter plots
PrintParameterPlot         			false
## Print parameter plots
PrintTrianglePlot          			false
## Set proposal to multivariate
MultivariateProposal       			false
## Adjust minimum efficiency of chains (between 0. and 1.)
MinimumEfficiency	   			0.10
## Adjust maximum efficiency of chains (between 0. and 1.)
MaximumEfficiency	   			0.45
## Adjust R value for convergence of chains (> 1.0)
# RValueForConvergence    			1.1
## Set the number of iterations between updates
NIterationsUpdateMax       			100
## Smooth 1D histogram (true, false, 0-5)
Histogram1DSmooth          			false
## Type of 2D Histogram 1001 -> Pixelated, 101 -> Filled, 1 -> Contour.
Histogram2DType            			1001
## Toggle to print legends for the histograms true -> no legend printed, false -> legend printed
NoHistogramLegend          			true
## Toggle to print HEPfit logo for the histograms true -> logo printed, false -> no logo printed
PrintLogo                  			false
## Adjust the opacity of 2D histograms (between 0. and 1.)
Histogram2DAlpha            			1.
## Number of bins in a 1D histogram (0: default or a positive number)
NBinsHistogram1D            			100
## Number of bins in a 2D histogram (0: default or a positive number
NBinsHistogram2D            			100
## Number of significant digits in the statistics output file (0: default or a positive number
SignificantDigits                   		5
## The buffer size for histograms (0: default or positive integer)
# HistogramBufferSize           		1000000 
