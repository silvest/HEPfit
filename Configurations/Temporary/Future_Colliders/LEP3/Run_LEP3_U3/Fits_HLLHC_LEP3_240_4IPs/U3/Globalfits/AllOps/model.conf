######################################################################
# Model name
#---------------------------------------------------------------------
NPSMEFTd6U3
######################################################################
# Include here mandatory configuration files
#---------------------------------------------------------------------
IncludeFile ../../SMparameters.conf
######################################################################
# Model Flags
#---------------------------------------------------------------------
#
# FlagMWinput: Set this flag to TRUE to use the W mass as a SM input, instead of the electromagnetic constant parameter dAle5Mz.
# NOTE: This flag must be used together with the flag of the same name in StandardModel
ModelFlag       MWinput    true
#
# FlagQuadraticTerms: is true if the quadratic terms in cross sections and widths are switched on.
ModelFlag       QuadraticTerms    false
#
# FlagRGEci: is true if the SMEFT RGE is applied (default).
ModelFlag       RGEci   true
# FlagLoopHd6: is true if including modifications in the SM loops in Higgs observables due to the dim 6 interactions. 
ModelFlag       LoopHd6    true 
# 
# FlagLoopH3d6Quad: is true if including modifications in the SM loops in Higgs observables that are quadratic 
# in dim 6 interactions modifying the Higgs trilinear coupling. 
# These contributions are also added if FlagQuadraticTerms=true, regardless of the value of FlagLoopH3d6Quad. 
# These are loop corrections, so they require FlagLoopHd6=true. 
ModelFlag       LoopH3d6Quad    true 
#
